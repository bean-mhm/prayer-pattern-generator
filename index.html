<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/style.css" />
  <style id="dynamic-style-0"></style>

  <script src="morphdom/morphdom-umd.js"></script>
  <script src="main.js"></script>

  <title>Prayer Pattern Generator</title>
</head>

<body class="ltr" onload="init()" onresize="viewport_resized()">
  <div class="wrapper">
    <div id="container" class="container">
      <canvas id="canvas" class="untouchable negative-z"></canvas>
      <div id="error-message" class="vanish">@@webgl2-not-supported</div>

      <div id="controls" class="article">
        <h1 class="center">@@title</h1>

        <div class="vspace"></div>
        <h3 class="text-container">
          <span class="material-symbols-outlined">window</span>
          @@tile
        </h3>
        <div id="tile_size"></div>
        <div id="border_thickness"></div>

        <div class="vspace"></div>
        <h3 class="text-container">
          <span class="material-symbols-outlined">grid_3x3</span>
          @@grid-lines
        </h3>
        <div id="grid_lines_density"></div>
        <div id="grid_lines_thickness"></div>
        <div id="grid_lines_opacity_horizontal"></div>
        <div id="grid_lines_opacity_vertical"></div>

        <div class="vspace"></div>
        <h3 class="text-container">
          <span class="material-symbols-outlined">mode_standby</span>
          @@masjad
        </h3>
        <div id="masjad_position"></div>
        <div id="masjad_radius"></div>

        <div class="vspace"></div>
        <h3 class="text-container">
          <span class="material-symbols-outlined">footprint</span>
          @@feet
        </h3>
        <div id="feet_vertical_position"></div>
        <div id="feet_horizontal_distance"></div>
        <div id="feet_size"></div>
        <div id="feet_thickness"></div>
        <div id="feet_opacity"></div>

        <div class="vspace"></div>
        <h3 class="text-container">
          <span class="material-symbols-outlined">transform</span>
          @@transform
        </h3>
        <div id="transform_scale"></div>
        <div id="transform_skew"></div>
        <div id="transform_rotation"></div>
        <div id="transform_offset"></div>

        <div class="vspace"></div>
        <h3 class="text-container">
          <span id="background_color_blob" class="color-blob"></span>
          @@bg-color
        </h3>
        <div id="background_color_h"></div>
        <div id="background_color_s"></div>
        <div id="background_color_v"></div>

        <div class="vspace"></div>
        <h3 class="text-container">
          <span id="pattern_color_blob" class="color-blob"></span>
          @@pattern-color
        </h3>
        <div id="pattern_color_h"></div>
        <div id="pattern_color_s"></div>
        <div id="pattern_color_v"></div>

        <div class="vspace"></div>
        <h3 class="text-container">
          <span class="material-symbols-outlined">settings</span>
          @@misc
        </h3>
        <div id="transparent_controls"></div>
        <div id="high_quality_rendering"></div>

        <div class="vspace"></div>
        <div class="block-container">
          <div class="flexible-horiz-container">
            <button id="btn-hide" class="transparent-button">
              <span class="material-symbols-outlined">close</span>
              @@hide
            </button>
            <button id="btn-import" class="transparent-button">
              <span class="material-symbols-outlined">file_open</span>
              @@import
            </button>
            <button id="btn-export" class="transparent-button">
              <span class="material-symbols-outlined">file_save</span>
              @@export
            </button>
          </div>
          <button id="btn-reset-all">
            <span class="material-symbols-outlined">refresh</span>
            @@reset-all
          </button>
        </div>

        <div class="vspace"></div>
        <div class="flexible-horiz-container" style="justify-content: left;">
          <button id="btn-change-lang" class="transparent-button"
            style="min-width: 8rem; flex-basis: content; flex-grow: 0;">
            <span class="material-symbols-outlined">language</span>
            @@-current-language
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
