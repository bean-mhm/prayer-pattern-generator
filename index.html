<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="main.js"></script>
  <title>Prayer Pattern Generator</title>
</head>

<body onload="init_canvas()" onresize="init_canvas()">
  <div class="wrapper">
    <div class="container">
      <canvas id="canvas"></canvas>
      <div id="error-message">WebGL2 is not supported.</div>

      <div class="article">
        <h1 class="center">Prayer Pattern Generator</h1>

        <br>
        <h3>Tile</h3>
        <div id="tile_size"></div>
        <div id="border_thickness"></div>

        <br>
        <h3>Grid Lines</h3>
        <div id="grid_lines_density"></div>
        <div id="grid_lines_thickness"></div>
        <div id="grid_lines_opacity_horizontal"></div>
        <div id="grid_lines_opacity_vertical"></div>

        <br>
        <h3>Masjad</h3>
        <div id="masjad_position"></div>
        <div id="masjad_radius"></div>

        <br>
        <h3>Feet</h3>
        <div id="feet_vertical_position"></div>
        <div id="feet_horizontal_distance"></div>
        <div id="feet_size"></div>

        <br>
        <h3>Transform</h3>
        <div id="transform_scale"></div>
        <div id="transform_skew"></div>
        <div id="transform_rotation"></div>
        <div id="transform_offset"></div>

        <br>
        <h3 class="text-container">
          <span id="background_color_blob" class="color_blob"></span>
          Background Color
        </h3>
        <div id="background_color_h"></div>
        <div id="background_color_s"></div>
        <div id="background_color_v"></div>

        <br>
        <h3 class="text-container">
          <span id="pattern_color_blob" class="color_blob"></span>
          Pattern Color
        </h3>

        <div id="pattern_color_h">
          <div class="control-label">Hue</div>
          <input id="pattern_color_h" class="control" type="range" min="0" max="1" value="0" step="0.001"
            oninput="params_changed()" />
        </div>

        <div id="pattern_color_s">
          <div class="control-label">Saturation</div>
          <input id="pattern_color_s" class="control" type="range" min="0" max="1" value="0" step="0.001"
            oninput="params_changed()" />
        </div>

        <div id="pattern_color_v">
          <div class="control-label">Value</div>
          <input id="pattern_color_v" class="control" type="range" min="0" max="1" value="1" step="0.001"
            oninput="params_changed()" />
        </div>

        <br>
        <button onclick="reset_params()">Reset All</button>
      </div>
    </div>
  </div>
</body>

</html>
